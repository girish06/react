<!DOCTYPE HTML>
<html>
 <head>
  <title>React-let-const</title>
  <script>
    var MyName = 'girish';
    console.log(MyName);

    MyName = 'girish-react';
    console.log(MyName);
    
    let Name = 'giri';
    console.log(Name);
  
    const react = 'react';
    console.log(react);
   
    react = 'react-constant';
    console.log(react);
  </script>
 </head>
<body>
  <p>ES6 concepts , let and constant var in reactjs</p>
</body>
</html>
