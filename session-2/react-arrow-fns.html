<!DOCTYPE HTML>
<html>
 <head>
  <title>React-arrow-funs</title>
  <script>
    
    function Name(name){
      console.log(name);
    }
    Name('girish');

    const PrintName = (pname) => {
     console.log(pname);
    }
    PrintName('reactjs');
    
    const PrintData = (pname1, age) => {
      console.log(pname1, age);
    }
    PrintData('reactjs-data', '2');
    
    const multiply = (num) => num*2;
    console.log(multiply(2));

    const arg1 = arg => {
     console.log(arg)
    } 
    arg1('argtest');
    
  </script>
 </head>
<body>
  <p>ES6 concepts , Arrow functions</p>
</body>
</html>
